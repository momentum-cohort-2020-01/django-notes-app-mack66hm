{% extends 'base.html' %}
{% block content %}
<dl><dt>{{note.title}}</dt><dd>{{note.body}}</dd></dl>

<a class = 'button' href="{% url 'notes-edit' pk=note.pk %}">Edit</a>
<a class = 'button button-danger' href="{% url 'notes-delete' pk=note.pk %}">Delete</a>

<footer>
    <p>Created at: {{note.created_at}}</p>
    <p>Updated at: {{note.updated_at}}</p>
</footer>



{% endblock %}
